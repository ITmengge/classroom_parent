# 服务端口
server:
  port: 8301
  servlet:
    context-path: /
# 服务名
spring:
  application:
    name: service-vod

  # 环境设置：dev、test、prod
  profiles:
    active: dev

  # mysql数据库连接
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/glkt_vod?useSSL=false&serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=UTF8&allowPublicKeyRetrieval=true
    username: root
    password: xxx

  #返回json的全局时间格式
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8

  # 设置文件上传的最大空间
  servlet:
    multipart:
      max-request-size: 1024MB
      max-file-size: 1024MB

  # nacos服务地址
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
# cos腾讯云上传图片
tencent:
  cos:
    file:
      region: ap-guangzhou
      secretid: xxx
      secretkey: xxx
      bucketname: xxx

#mybatis日志
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  # 扫描mapper
  mapper-locations: classpath:com/simon/classroom/vod/mapper/xml/*.xml
