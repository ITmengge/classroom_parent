# 服务端口
server:
  port: 8333

# 服务名
spring:
  application:
    name: service-gateway

  # nacos 服务地址
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
    # 使用服务发现路由（可以通过路径到nacos中找到服务进行转发）
    gateway:
      discovery:
        locator:
          enabled: true
      # service-vod模块配置
      routes[0]:
        # 设置路由id
        id: service-vod
        # 设置路由的uri  （lb 是 load balance 负载均衡）
        uri: lb://service-vod
        # 设置路由断言，代理serviceId为auth-service的/auth/路径（如：/admin/vod/chapter这种）
        predicates: Path=/*/vod/**
      # service-order模块配置
      routes[1]:
        # 设置路由id
        id: service-order
        # 设置路由的uri  （lb 是 load balance 负载均衡）
        uri: lb://service-order
        # 设置路由断言，代理serviceId为auth-service的/auth/路径（如：/admin/order/chapter这种）
        predicates: Path=/*/order/**
